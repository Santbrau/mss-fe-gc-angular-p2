<div class="container">
    <h2>Formulario de Contacto</h2>
    <form (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" [(ngModel)]="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="answer">2 + 3 = ?</label>
            <input type="number" class="form-control" id="answer" [(ngModel)]="answer" name="answer" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
